<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ClozUp | Lupa Password</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="login-page">

  <div class="login-container">
    <h1 class="logo">ClozUp</h1>
    <h2 class="login-title">Lupa Password</h2>
    <p style="color: #ccc; margin-bottom: 20px;">Masukkan email anda untuk mereset password.</p>

    <form class="login-form" onsubmit="return resetPassword(event)">
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Masukkan email anda" required>
      <button type="submit" class="btn-login">Kirim</button>
    </form>

    <div class="login-footer">
      <a href="login.html" class="create-account">Kembali ke Login</a>
    </div>
  </div>

  <script>
    function resetPassword(event) {
      event.preventDefault();
      const email = document.getElementById('email').value;
      alert("Link reset password telah dikirim ke " + email);
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
