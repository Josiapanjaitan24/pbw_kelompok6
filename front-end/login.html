<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ClozUp | Login</title>
  <link rel="stylesheet" href="../src/css/style.css" />
</head>
<body class="login-page">

  <div class="login-container">
    <h1 class="logo">ClozUp</h1>
    <h2 class="login-title">Masuk ke akun anda</h2>

    <form class="login-form" onsubmit="return loginUser(event)">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Masukkan email anda" required>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Masukkan password anda" required>

      <button type="submit" class="btn-login">Login</button>
    </form>

    <div class="login-footer">
      <a href="lupa_password.html" class="forgot-password">Lupa password?</a>
      <a href="register.html" class="create-account">Buat akun</a>
    </div>
  </div>

<script>
function loginUser(event) {
  event.preventDefault();

  const email = document.getElementById('email').value;
  const password = document.getElementById('password').value;

  fetch("../back-end/login.php", {
    method: "POST",
    headers: {
      "Content-Type": "application/x-www-form-urlencoded",
    },
    body: `email=${encodeURIComponent(email)}&password=${encodeURIComponent(password)}`
  })
  .then(response => response.text())
  .then(result => {
    if (result.trim() === "success") {
      alert("Login berhasil!");
      window.location.href = "home.html";
    } else {
      alert(result);
    }
  })
  .catch(error => {
    alert("Terjadi kesalahan koneksi: " + error);
  });
}
</script>

</body>
</html>
